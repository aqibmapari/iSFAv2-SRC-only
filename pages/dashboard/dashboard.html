<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <!-- <ion-segment [(ngModel)]="segmentModel"> -->
    <tabs-directive [tabmodel]="tabsArticle" (segmentChange)="segmentValueChange($event);" [tabselected]="segmentModel"></tabs-directive>
    <!-- </ion-segment> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <sticky-divider [displayText]="userInfo"></sticky-divider>
    <ion-item>
      <ion-select [(ngModel)]="selectedRightOption" (ionChange)="setSelectedOption()" interface="popover">
        <ion-option *ngFor="let option of rightOptions" value="{{option.value}}">{{option.text}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div [ngSwitch]="segmentModel">
    <dashboard-month *ngSwitchCase="'month'" [displayId]="selectedRightOption"></dashboard-month>
    <dashboard-year *ngSwitchCase="'year'" [displayId]="selectedRightOption"></dashboard-year>
  </div>
</ion-content>
<ion-footer>
  <ion-list>
    <sticky-divider displayText="Video"></sticky-divider>
  </ion-list>
  <ion-item>Videos to Be displayed here</ion-item>
</ion-footer>
