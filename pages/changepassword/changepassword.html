<ion-header>
  <ion-toolbar>
      <ion-title>Change Password</ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
              <span color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #changePasswordForm="ngForm" novalidate>
		<ion-item>
			<ion-label floating color="primary">Old Password</ion-label>
			<ion-input [(ngModel)]="model.oldpassword" name="oldpassword" type="text" #oldpassword="ngModel" spellcheck="false" autocapitalize="off" required></ion-input>
		</ion-item>
		<p [hidden]="oldpassword.valid || oldpassword.pristine" color="danger" padding-left>
		Old Password is required
		</p>

		<ion-item>
			<ion-label floating color="primary">New Password</ion-label>
			<ion-input [(ngModel)]="model.newpassword" name="newpassword" type="password" #newpassword="ngModel" required></ion-input>
		</ion-item>
		<p [hidden]="newpassword.valid || newpassword.pristine" color="danger" padding-left>
		New Password is required
		</p>

        <ion-item>
            <ion-label floating color="primary">Confirm Password</ion-label>
            <ion-input [(ngModel)]="model.confirmpassword" name="confirmpassword" type="password" #confirmpassword="ngModel" required></ion-input>
        </ion-item>
        <p [hidden]="confirmpassword.valid || confirmpassword.pristine" color="danger" padding-left>
        Confirm Password is required
        </p>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onSubmit(changePasswordForm)" type="submit" color="primary" block>Submit</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
